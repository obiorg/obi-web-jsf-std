<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userRolesController.selected.id}" title="#{oBI.CreateUserRolesTitle_id}" required="true" requiredMessage="#{oBI.CreateUserRolesRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{userRolesController.selected.deleted}" title="#{oBI.CreateUserRolesTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_created}" for="created" />
                    <h:inputText id="created" value="#{userRolesController.selected.created}" title="#{oBI.CreateUserRolesTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userRolesController.selected.changed}" title="#{oBI.CreateUserRolesTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userRolesController.selected.name}" title="#{oBI.CreateUserRolesTitle_name}" required="true" requiredMessage="#{oBI.CreateUserRolesRequiredMessage_name}"/>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userRolesController.selected.description}" title="#{oBI.CreateUserRolesTitle_description}" />
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_business}" for="business" />
                    <h:selectOneMenu id="business" value="#{userRolesController.selected.business}" title="#{oBI.CreateUserRolesTitle_business}" >
                        <f:selectItems value="#{businessesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_comapny}" for="comapny" />
                    <h:selectOneMenu id="comapny" value="#{userRolesController.selected.comapny}" title="#{oBI.CreateUserRolesTitle_comapny}" >
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateUserRolesLabel_entity}" for="entity" />
                    <h:selectOneMenu id="entity" value="#{userRolesController.selected.entity}" title="#{oBI.CreateUserRolesTitle_entity}" >
                        <f:selectItems value="#{entitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRolesController.create}" value="#{oBI.CreateUserRolesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userRolesController.prepareList}" value="#{oBI.CreateUserRolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateUserRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
