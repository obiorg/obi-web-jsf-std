<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListUserRolesEmpty}" rendered="#{userRolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userRolesController.items.rowCount > 0}">
                    <h:outputText value="#{userRolesController.pagination.pageFirstItem + 1}..#{userRolesController.pagination.pageLastItem + 1}/#{userRolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userRolesController.previous}" value="#{oBI.Previous} #{userRolesController.pagination.pageSize}" rendered="#{userRolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userRolesController.next}" value="#{oBI.Next} #{userRolesController.pagination.pageSize}" rendered="#{userRolesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userRolesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_business}"/>
                            </f:facet>
                            <h:outputText value="#{item.business}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_comapny}"/>
                            </f:facet>
                            <h:outputText value="#{item.comapny}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserRolesTitle_entity}"/>
                            </f:facet>
                            <h:outputText value="#{item.entity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userRolesController.prepareView}" value="#{oBI.ListUserRolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRolesController.prepareEdit}" value="#{oBI.ListUserRolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRolesController.destroy}" value="#{oBI.ListUserRolesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userRolesController.prepareCreate}" value="#{oBI.ListUserRolesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListUserRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
