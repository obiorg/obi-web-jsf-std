<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{oBI.ViewMeasLimitsGroupsLabel_deleted}"/>

                    <h:outputText value="#{measLimitsGroupsController.selected.created}" title="#{oBI.ViewMeasLimitsGroupsTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewMeasLimitsGroupsLabel_changed}"/>
                    <h:outputText value="#{measLimitsGroupsController.selected.changed}" title="#{oBI.ViewMeasLimitsGroupsTitle_changed}">

                    <h:outputText value="#{oBI.ViewMeasLimitsGroupsLabel_business}"/>
                    <h:outputText value="#{measLimitsGroupsController.selected.business}" title="#{oBI.ViewMeasLimitsGroupsTitle_business}"/>
                    <h:outputText value="#{oBI.ViewMeasLimitsGroupsLabel_company}"/>
                    <h:outputText value="#{measLimitsGroupsController.selected.company}" title="#{oBI.ViewMeasLimitsGroupsTitle_company}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{measLimitsGroupsController.destroyAndView}" value="#{oBI.ViewMeasLimitsGroupsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewMeasLimitsGroupsEditLink}"/>
                <br />
                <h:commandLink action="#{measLimitsGroupsController.prepareCreate}" value="#{oBI.ViewMeasLimitsGroupsCreateLink}" />
                <br />
                <h:commandLink action="#{measLimitsGroupsController.prepareList}" value="#{oBI.ViewMeasLimitsGroupsShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{oBI.ViewMeasLimitsGroupsIndexLink}"/>
