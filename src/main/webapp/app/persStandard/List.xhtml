<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListPersStandardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListPersStandardEmpty}" rendered="#{persStandardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{persStandardController.items.rowCount > 0}">
                    <h:outputText value="#{persStandardController.pagination.pageFirstItem + 1}..#{persStandardController.pagination.pageLastItem + 1}/#{persStandardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{persStandardController.previous}" value="#{oBI.Previous} #{persStandardController.pagination.pageSize}" rendered="#{persStandardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{persStandardController.next}" value="#{oBI.Next} #{persStandardController.pagination.pageSize}" rendered="#{persStandardController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{persStandardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VFloat}"/>
                            </f:facet>
                            <h:outputText value="#{item.VFloat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VInt}"/>
                            </f:facet>
                            <h:outputText value="#{item.VInt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VBool}"/>
                            </f:facet>
                            <h:outputText value="#{item.VBool}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.VStr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.VDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_VStamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.VStamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_stampStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.stampStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_stampEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.stampEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_tbf}"/>
                            </f:facet>
                            <h:outputText value="#{item.tbf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_ttr}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_error}"/>
                            </f:facet>
                            <h:outputText value="#{item.error}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_errorMsg}"/>
                            </f:facet>
                            <h:outputText value="#{item.errorMsg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardTitle_tag}"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{persStandardController.prepareView}" value="#{oBI.ListPersStandardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{persStandardController.prepareEdit}" value="#{oBI.ListPersStandardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{persStandardController.destroy}" value="#{oBI.ListPersStandardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{persStandardController.prepareCreate}" value="#{oBI.ListPersStandardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListPersStandardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
