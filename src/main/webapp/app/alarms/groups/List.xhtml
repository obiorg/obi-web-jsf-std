<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListAlarmGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListAlarmGroupsEmpty}" rendered="#{alarmGroupsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alarmGroupsController.items.rowCount > 0}">
                    <h:outputText value="#{alarmGroupsController.pagination.pageFirstItem + 1}..#{alarmGroupsController.pagination.pageLastItem + 1}/#{alarmGroupsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alarmGroupsController.previous}" value="#{oBI.Previous} #{alarmGroupsController.pagination.pageSize}" rendered="#{alarmGroupsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alarmGroupsController.next}" value="#{oBI.Next} #{alarmGroupsController.pagination.pageSize}" rendered="#{alarmGroupsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alarmGroupsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_group}"/>
                            </f:facet>
                            <h:outputText value="#{item.group}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmGroupsTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alarmGroupsController.prepareView}" value="#{oBI.ListAlarmGroupsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmGroupsController.prepareEdit}" value="#{oBI.ListAlarmGroupsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmGroupsController.destroy}" value="#{oBI.ListAlarmGroupsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alarmGroupsController.prepareCreate}" value="#{oBI.ListAlarmGroupsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListAlarmGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
