<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListAlarmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListAlarmsEmpty}" rendered="#{alarmsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alarmsController.items.rowCount > 0}">
                    <h:outputText value="#{alarmsController.pagination.pageFirstItem + 1}..#{alarmsController.pagination.pageLastItem + 1}/#{alarmsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alarmsController.previous}" value="#{oBI.Previous} #{alarmsController.pagination.pageSize}" rendered="#{alarmsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alarmsController.next}" value="#{oBI.Next} #{alarmsController.pagination.pageSize}" rendered="#{alarmsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alarmsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_alarm}"/>
                            </f:facet>
                            <h:outputText value="#{item.alarm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_descirption}"/>
                            </f:facet>
                            <h:outputText value="#{item.descirption}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_class1}"/>
                            </f:facet>
                            <h:outputText value="#{item.class1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_group1}"/>
                            </f:facet>
                            <h:outputText value="#{item.group1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmsTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alarmsController.prepareView}" value="#{oBI.ListAlarmsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmsController.prepareEdit}" value="#{oBI.ListAlarmsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmsController.destroy}" value="#{oBI.ListAlarmsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alarmsController.prepareCreate}" value="#{oBI.ListAlarmsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListAlarmsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
