<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListAnalyseTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListAnalyseTypesEmpty}" rendered="#{analyseTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{analyseTypesController.items.rowCount > 0}">
                    <h:outputText value="#{analyseTypesController.pagination.pageFirstItem + 1}..#{analyseTypesController.pagination.pageLastItem + 1}/#{analyseTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{analyseTypesController.previous}" value="#{oBI.Previous} #{analyseTypesController.pagination.pageSize}" rendered="#{analyseTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{analyseTypesController.next}" value="#{oBI.Next} #{analyseTypesController.pagination.pageSize}" rendered="#{analyseTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{analyseTypesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_method}"/>
                            </f:facet>
                            <h:outputText value="#{item.method}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_business}"/>
                            </f:facet>
                            <h:outputText value="#{item.business}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseTypesTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{analyseTypesController.prepareView}" value="#{oBI.ListAnalyseTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{analyseTypesController.prepareEdit}" value="#{oBI.ListAnalyseTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{analyseTypesController.destroy}" value="#{oBI.ListAnalyseTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{analyseTypesController.prepareCreate}" value="#{oBI.ListAnalyseTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListAnalyseTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
