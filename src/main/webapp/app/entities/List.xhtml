<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{OBI.ListEntitiesEmpty}" 
                              rendered="#{entitiesController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{entitiesController.items.rowCount > 0}"
                              class="table-responsive-sm"
                              >
                    <h:outputText value="#{entitiesController.pagination.pageFirstItem + 1}..#{entitiesController.pagination.pageLastItem + 1}/#{entitiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entitiesController.previous}" value="#{OBI.Previous} #{entitiesController.pagination.pageSize}" rendered="#{entitiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entitiesController.next}" value="#{OBI.Next} #{entitiesController.pagination.pageSize}" rendered="#{entitiesController.pagination.hasNextPage}"/>&nbsp;

                    <div class="table-responsive-sm">
                        <h:dataTable value="#{entitiesController.items}" 
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{OBI.ListEntitiesTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_deleted}"/>
                                </f:facet>
                                <h:outputText value="#{item.deleted}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_created}"/>
                                </f:facet>
                                <h:outputText value="#{item.created}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_changed}"/>
                                </f:facet>
                                <h:outputText value="#{item.changed}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_entity}"/>
                                </f:facet>
                                <h:outputText value="#{item.entity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_designation}"/>
                                </f:facet>
                                <h:outputText value="#{item.designation}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_builded}"/>
                                </f:facet>
                                <h:outputText value="#{item.builded}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_main}"/>
                                </f:facet>
                                <h:outputText value="#{item.main}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_activated}"/>
                                </f:facet>
                                <h:outputText value="#{item.activated}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_logoPath}"/>
                                </f:facet>
                                <h:outputText value="#{item.logoPath}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListEntitiesTitle_location}"/>
                                </f:facet>
                                <h:outputText value="#{item.location}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{entitiesController.prepareView}" value="#{OBI.ListEntitiesViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{entitiesController.prepareEdit}" value="#{OBI.ListEntitiesEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{entitiesController.destroy}" value="#{OBI.ListEntitiesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>

                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entitiesController.prepareCreate}" value="#{OBI.ListEntitiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListEntitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
