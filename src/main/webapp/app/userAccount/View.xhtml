<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewUserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewUserAccountLabel_id}"/>
                    <h:outputText value="#{userAccountController.selected.id}" title="#{oBI.ViewUserAccountTitle_id}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_deleted}"/>
                    <h:outputText value="#{userAccountController.selected.deleted}" title="#{oBI.ViewUserAccountTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_created}"/>
                    <h:outputText value="#{userAccountController.selected.created}" title="#{oBI.ViewUserAccountTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_changed}"/>
                    <h:outputText value="#{userAccountController.selected.changed}" title="#{oBI.ViewUserAccountTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_firstName}"/>
                    <h:outputText value="#{userAccountController.selected.firstName}" title="#{oBI.ViewUserAccountTitle_firstName}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_lastName}"/>
                    <h:outputText value="#{userAccountController.selected.lastName}" title="#{oBI.ViewUserAccountTitle_lastName}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_middleName}"/>
                    <h:outputText value="#{userAccountController.selected.middleName}" title="#{oBI.ViewUserAccountTitle_middleName}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_initialLetter}"/>
                    <h:outputText value="#{userAccountController.selected.initialLetter}" title="#{oBI.ViewUserAccountTitle_initialLetter}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_genre}"/>
                    <h:outputText value="#{userAccountController.selected.genre}" title="#{oBI.ViewUserAccountTitle_genre}"/>
                    <h:outputText value="#{oBI.ViewUserAccountLabel_dateOfBirth}"/>
                    <h:outputText value="#{userAccountController.selected.dateOfBirth}" title="#{oBI.ViewUserAccountTitle_dateOfBirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAccountController.destroyAndView}" value="#{oBI.ViewUserAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewUserAccountEditLink}"/>
                <br />
                <h:commandLink action="#{userAccountController.prepareCreate}" value="#{oBI.ViewUserAccountCreateLink}" />
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{oBI.ViewUserAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewUserAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
