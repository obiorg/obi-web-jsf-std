<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListUserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListUserAccountEmpty}" rendered="#{userAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAccountController.items.rowCount > 0}">
                    <h:outputText value="#{userAccountController.pagination.pageFirstItem + 1}..#{userAccountController.pagination.pageLastItem + 1}/#{userAccountController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAccountController.previous}" value="#{oBI.Previous} #{userAccountController.pagination.pageSize}" rendered="#{userAccountController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAccountController.next}" value="#{oBI.Next} #{userAccountController.pagination.pageSize}" rendered="#{userAccountController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAccountController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_middleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.middleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_initialLetter}"/>
                            </f:facet>
                            <h:outputText value="#{item.initialLetter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_genre}"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountTitle_dateOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAccountController.prepareView}" value="#{oBI.ListUserAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountController.prepareEdit}" value="#{oBI.ListUserAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountController.destroy}" value="#{oBI.ListUserAccountDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAccountController.prepareCreate}" value="#{oBI.ListUserAccountCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListUserAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
