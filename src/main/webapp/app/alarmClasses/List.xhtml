<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListAlarmClassesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListAlarmClassesEmpty}" rendered="#{alarmClassesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alarmClassesController.items.rowCount > 0}">
                    <h:outputText value="#{alarmClassesController.pagination.pageFirstItem + 1}..#{alarmClassesController.pagination.pageLastItem + 1}/#{alarmClassesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alarmClassesController.previous}" value="#{oBI.Previous} #{alarmClassesController.pagination.pageSize}" rendered="#{alarmClassesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alarmClassesController.next}" value="#{oBI.Next} #{alarmClassesController.pagination.pageSize}" rendered="#{alarmClassesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alarmClassesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_class1}"/>
                            </f:facet>
                            <h:outputText value="#{item.class1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_render}"/>
                            </f:facet>
                            <h:outputText value="#{item.render}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAlarmClassesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alarmClassesController.prepareView}" value="#{oBI.ListAlarmClassesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmClassesController.prepareEdit}" value="#{oBI.ListAlarmClassesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alarmClassesController.destroy}" value="#{oBI.ListAlarmClassesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alarmClassesController.prepareCreate}" value="#{oBI.ListAlarmClassesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListAlarmClassesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
