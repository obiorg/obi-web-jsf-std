<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewAlarmClassesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_id}"/>
                    <h:outputText value="#{alarmClassesController.selected.id}" title="#{oBI.ViewAlarmClassesTitle_id}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_deleted}"/>
                    <h:outputText value="#{alarmClassesController.selected.deleted}" title="#{oBI.ViewAlarmClassesTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_created}"/>
                    <h:outputText value="#{alarmClassesController.selected.created}" title="#{oBI.ViewAlarmClassesTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_changed}"/>
                    <h:outputText value="#{alarmClassesController.selected.changed}" title="#{oBI.ViewAlarmClassesTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_class1}"/>
                    <h:outputText value="#{alarmClassesController.selected.class1}" title="#{oBI.ViewAlarmClassesTitle_class1}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_name}"/>
                    <h:outputText value="#{alarmClassesController.selected.name}" title="#{oBI.ViewAlarmClassesTitle_name}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_comment}"/>
                    <h:outputText value="#{alarmClassesController.selected.comment}" title="#{oBI.ViewAlarmClassesTitle_comment}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_render}"/>
                    <h:outputText value="#{alarmClassesController.selected.render}" title="#{oBI.ViewAlarmClassesTitle_render}"/>
                    <h:outputText value="#{oBI.ViewAlarmClassesLabel_company}"/>
                    <h:outputText value="#{alarmClassesController.selected.company}" title="#{oBI.ViewAlarmClassesTitle_company}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alarmClassesController.destroyAndView}" value="#{oBI.ViewAlarmClassesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewAlarmClassesEditLink}"/>
                <br />
                <h:commandLink action="#{alarmClassesController.prepareCreate}" value="#{oBI.ViewAlarmClassesCreateLink}" />
                <br />
                <h:commandLink action="#{alarmClassesController.prepareList}" value="#{oBI.ViewAlarmClassesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewAlarmClassesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
