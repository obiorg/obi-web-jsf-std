<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewUserHashingAlgorithmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_id}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.id}" title="#{oBI.ViewUserHashingAlgorithmsTitle_id}"/>
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_deleted}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.deleted}" title="#{oBI.ViewUserHashingAlgorithmsTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_created}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.created}" title="#{oBI.ViewUserHashingAlgorithmsTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_changed}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.changed}" title="#{oBI.ViewUserHashingAlgorithmsTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_algorithmName}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.algorithmName}" title="#{oBI.ViewUserHashingAlgorithmsTitle_algorithmName}"/>
                    <h:outputText value="#{oBI.ViewUserHashingAlgorithmsLabel_designation}"/>
                    <h:outputText value="#{userHashingAlgorithmsController.selected.designation}" title="#{oBI.ViewUserHashingAlgorithmsTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userHashingAlgorithmsController.destroyAndView}" value="#{oBI.ViewUserHashingAlgorithmsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewUserHashingAlgorithmsEditLink}"/>
                <br />
                <h:commandLink action="#{userHashingAlgorithmsController.prepareCreate}" value="#{oBI.ViewUserHashingAlgorithmsCreateLink}" />
                <br />
                <h:commandLink action="#{userHashingAlgorithmsController.prepareList}" value="#{oBI.ViewUserHashingAlgorithmsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewUserHashingAlgorithmsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
