<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListTagsTypesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                
                <h:outputText escape="false" value="#{OBI.ListTagsTypesEmpty}" rendered="#{tagsTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsTypesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsTypesController.pagination.pageFirstItem + 1}..#{tagsTypesController.pagination.pageLastItem + 1}/#{tagsTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsTypesController.previous}" value="#{OBI.Previous} #{tagsTypesController.pagination.pageSize}" rendered="#{tagsTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsTypesController.next}" value="#{OBI.Next} #{tagsTypesController.pagination.pageSize}" rendered="#{tagsTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsTypesController.items}" 
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_bit}"/>
                            </f:facet>
                            <h:outputText value="#{item.bit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_byte1}"/>
                            </f:facet>
                            <h:outputText value="#{item.byte1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_word}"/>
                            </f:facet>
                            <h:outputText value="#{item.word}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTypesTitle_group}"/>
                            </f:facet>
                            <h:outputText value="#{item.group}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsTypesController.prepareView}" value="#{OBI.ListTagsTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTypesController.prepareEdit}" value="#{OBI.ListTagsTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTypesController.destroy}" value="#{OBI.ListTagsTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsTypesController.prepareCreate}" value="#{OBI.ListTagsTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListTagsTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
