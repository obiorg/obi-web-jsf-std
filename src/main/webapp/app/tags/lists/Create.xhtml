            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{OBI.CreateTagsListsLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{tagsListsController.selected.company}" title="#{OBI.CreateTagsListsTitle_company}" required="true" requiredMessage="#{OBI.CreateTagsListsRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{OBI.CreateTagsListsLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{tagsListsController.selected.type}" title="#{OBI.CreateTagsListsTitle_type}" >
                        <f:selectItems value="#{tagsListsTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{OBI.CreateTagsListsLabel_list}" for="list" />
                    <h:inputText id="list" value="#{tagsListsController.selected.list}" title="#{OBI.CreateTagsListsTitle_list}" required="true" requiredMessage="#{OBI.CreateTagsListsRequiredMessage_list}"/>

                            action="#{tagsListsController.create}"
                            title="#{OBI.CreateTagsListsSaveLink}"

                            action="#{tagsListsController.prepareList}"
