<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListTagsListsTypesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>


                <h:outputText escape="false" value="#{OBI.ListTagsListsTypesEmpty}" rendered="#{tagsListsTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsListsTypesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsListsTypesController.pagination.pageFirstItem + 1}..#{tagsListsTypesController.pagination.pageLastItem + 1}/#{tagsListsTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsListsTypesController.previous}" value="#{OBI.Previous} #{tagsListsTypesController.pagination.pageSize}" rendered="#{tagsListsTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsListsTypesController.next}" value="#{OBI.Next} #{tagsListsTypesController.pagination.pageSize}" rendered="#{tagsListsTypesController.pagination.hasNextPage}"/>&nbsp;





                    <div class="table-responsive">
                        <h:dataTable value="#{tagsListsTypesController.items}" var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_deleted}"/>
                                </f:facet>
                                <h:outputText value="#{item.deleted}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_created}"/>
                                </f:facet>
                                <h:outputText value="#{item.created}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_changed}"/>
                                </f:facet>
                                <h:outputText value="#{item.changed}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_designation}"/>
                                </f:facet>
                                <h:outputText value="#{item.designation}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsTypesTitle_comment}"/>
                                </f:facet>
                                <h:outputText value="#{item.comment}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{tagsListsTypesController.prepareView}" value="#{OBI.ListTagsListsTypesViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{tagsListsTypesController.prepareEdit}" value="#{OBI.ListTagsListsTypesEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{tagsListsTypesController.destroy}" value="#{OBI.ListTagsListsTypesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>



                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink id="createLink"
                                       styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="Create.xhtml?faces-redirect=true"
                                       actionListener="#{tagsListsTypesController.prepareCreate}"
                                       title="#{OBI.ListTagsListsTypesCreateLink}"
                                       >
                            <i class="fa-solid fa-circle-plus"></i>#{OBI.Create}
                        </h:commandLink>

                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml?faces-redirect=true"
                                       title="#{OBI.ListTagsListsTypesIndexLink}"
                                       >
                            <i class="fa-solid fa-gauge"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
