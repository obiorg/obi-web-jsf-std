<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.EditTagsListsTypesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>




            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tagsListsTypesController.selected.id}" disabled="true" title="#{OBI.EditTagsListsTypesTitle_id}" required="true" requiredMessage="#{OBI.EditTagsListsTypesRequiredMessage_id}"/>
                    
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{tagsListsTypesController.selected.deleted}" title="#{OBI.EditTagsListsTypesTitle_deleted}" />
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{tagsListsTypesController.selected.designation}" title="#{OBI.EditTagsListsTypesTitle_designation}" />
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{tagsListsTypesController.selected.comment}" title="#{OBI.EditTagsListsTypesTitle_comment}" />
                
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_created}" for="created" />
                    <h:inputText id="created" value="#{tagsListsTypesController.selected.created}"  disabled="true" title="#{OBI.EditTagsListsTypesTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.EditTagsListsTypesLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{tagsListsTypesController.selected.changed}" disabled="true" title="#{OBI.EditTagsListsTypesTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    </h:panelGrid>
                



                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink  id="editLink"
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{tagsListsTypesController.update}"
                            title="#{OBI.EditTagsListsTypesSaveLink}"
                            >
                            <i class="fa-solid fa-floppy-disk me-1"></i>#{OBI.Save}
                        </h:commandLink>
                        
                        <h:commandLink  id="viewLink"
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            title="#{OBI.EditTagsListsTypesViewLink}"
                            immediate="true"
                            >
                            <i class="fa-regular fa-rectangle-list"></i>#{OBI.View}
                        </h:commandLink>


                        <h:commandLink id="listLink"
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{tagsListsTypesController.prepareList}"
                            title="#{OBI.EditTagsListsTypesShowAllLink}"
                            immediate="true"
                            >
                            <i class="fa-solid fa-table-list me-1"></i>#{OBI.List}
                        </h:commandLink>


                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml"
                                       title="#{OBI.EditTagsListsTypesIndexLink}"
                                       >
                            <i class="fa-solid fa-gauge me-1"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
