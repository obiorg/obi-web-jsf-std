<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListTagsListsContentTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>



                <h:outputText escape="false" value="#{OBI.ListTagsListsContentEmpty}" rendered="#{tagsListsContentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsListsContentController.items.rowCount > 0}">
                    <h:outputText value="#{tagsListsContentController.pagination.pageFirstItem + 1}..#{tagsListsContentController.pagination.pageLastItem + 1}/#{tagsListsContentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsListsContentController.previous}" value="#{OBI.Previous} #{tagsListsContentController.pagination.pageSize}" rendered="#{tagsListsContentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsListsContentController.next}" value="#{OBI.Next} #{tagsListsContentController.pagination.pageSize}" rendered="#{tagsListsContentController.pagination.hasNextPage}"/>&nbsp;





                    <div class="table-responsive">
                        <h:dataTable value="#{tagsListsContentController.items}" var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_deleted}"/>
                                </f:facet>
                                <h:outputText value="#{item.deleted}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_created}"/>
                                </f:facet>
                                <h:outputText value="#{item.created}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_changed}"/>
                                </f:facet>
                                <h:outputText value="#{item.changed}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_content}"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_value}"/>
                                </f:facet>
                                <h:outputText value="#{item.value}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_default1}"/>
                                </f:facet>
                                <h:outputText value="#{item.default1}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_width}"/>
                                </f:facet>
                                <h:outputText value="#{item.width}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_height}"/>
                                </f:facet>
                                <h:outputText value="#{item.height}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_comment}"/>
                                </f:facet>
                                <h:outputText value="#{item.comment}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_company}"/>
                                </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListTagsListsContentTitle_list}"/>
                                </f:facet>
                                <h:outputText value="#{item.list}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{tagsListsContentController.prepareView}" value="#{OBI.ListTagsListsContentViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{tagsListsContentController.prepareEdit}" value="#{OBI.ListTagsListsContentEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{tagsListsContentController.destroy}" value="#{OBI.ListTagsListsContentDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>






                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink id="createLink"
                                       styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="Create.xhtml?faces-redirect=true"
                                       actionListener="#{tagsListsContentController.prepareCreate}"
                                       title="#{OBI.ListTagsListsContentCreateLink}"
                                       >
                            <i class="fa-solid fa-circle-plus"></i>#{OBI.Create}
                        </h:commandLink>

                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml?faces-redirect=true"
                                       title="#{OBI.ListTagsListsContentIndexLink}"
                                       >
                            <i class="fa-solid fa-gauge"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
