<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListTagsTablesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{OBI.ListTagsTablesEmpty}" rendered="#{tagsTablesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsTablesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsTablesController.pagination.pageFirstItem + 1}..#{tagsTablesController.pagination.pageLastItem + 1}/#{tagsTablesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsTablesController.previous}" value="#{OBI.Previous} #{tagsTablesController.pagination.pageSize}" rendered="#{tagsTablesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsTablesController.next}" value="#{OBI.Next} #{tagsTablesController.pagination.pageSize}" rendered="#{tagsTablesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsTablesController.items}" 
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_table}"/>
                            </f:facet>
                            <h:outputText value="#{item.table}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsTablesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsTablesController.prepareView}" value="#{OBI.ListTagsTablesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTablesController.prepareEdit}" value="#{OBI.ListTagsTablesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTablesController.destroy}" value="#{OBI.ListTagsTablesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsTablesController.prepareCreate}" value="#{OBI.ListTagsTablesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListTagsTablesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
