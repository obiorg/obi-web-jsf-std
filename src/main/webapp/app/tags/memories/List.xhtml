<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                
                
                <h:outputText escape="false" value="#{OBI.ListTagsMemoriesEmpty}" rendered="#{tagsMemoriesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsMemoriesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsMemoriesController.pagination.pageFirstItem + 1}..#{tagsMemoriesController.pagination.pageLastItem + 1}/#{tagsMemoriesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsMemoriesController.previous}" value="#{OBI.Previous} #{tagsMemoriesController.pagination.pageSize}" rendered="#{tagsMemoriesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsMemoriesController.next}" value="#{OBI.Next} #{tagsMemoriesController.pagination.pageSize}" rendered="#{tagsMemoriesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsMemoriesController.items}" 
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListTagsMemoriesTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsMemoriesController.prepareView}" value="#{OBI.ListTagsMemoriesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsMemoriesController.prepareEdit}" value="#{OBI.ListTagsMemoriesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsMemoriesController.destroy}" value="#{OBI.ListTagsMemoriesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsMemoriesController.prepareCreate}" value="#{OBI.ListTagsMemoriesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListTagsMemoriesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
