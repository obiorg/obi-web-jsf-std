<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.CreatePersistenceTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>




            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{OBI.CreatePersistenceLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{persistenceController.selected.company}" 
                                     title="#{OBI.CreatePersistenceTitle_company}" required="true" 
                                     requiredMessage="#{OBI.CreatePersistenceRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{OBI.CreatePersistenceLabel_tag}" for="tag" />
                    <h:selectOneMenu id="tag" value="#{persistenceController.selected.tag}" title="#{OBI.CreatePersistenceTitle_tag}" required="true" requiredMessage="#{OBI.CreatePersistenceRequiredMessage_tag}">
                        <f:selectItems value="#{tagsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{OBI.CreatePersistenceLabel_method}" for="method" />
                    <h:selectOneMenu id="method" value="#{persistenceController.selected.method}" title="#{OBI.CreatePersistenceTitle_method}" required="true" requiredMessage="#{OBI.CreatePersistenceRequiredMessage_method}">
                        <f:selectItems value="#{persMethodController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{OBI.CreatePersistenceLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{persistenceController.selected.comment}" title="#{OBI.CreatePersistenceTitle_comment}" />

                    <h:outputLabel value="#{OBI.CreatePersistenceLabel_activate}" for="activate" />
                    <h:selectBooleanCheckbox  id="activate" value="#{persistenceController.selected.activate}" title="#{OBI.CreatePersistenceTitle_activate}" />

                </h:panelGrid>



                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink 
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{persistenceController.create}"
                            title="#{OBI.CreatePersistenceSaveLink}"
                            >
                            <i class="fa-solid fa-floppy-disk me-1"></i>#{OBI.Save}
                        </h:commandLink>


                        <h:commandLink 
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{persistenceController.prepareList}"
                            title="#{OBI.CreatePersistenceShowAllLink}"
                            immediate="true"
                            >
                            <i class="fa-solid fa-table-list me-1"></i>#{OBI.List}
                        </h:commandLink>


                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml"
                                       title="#{OBI.CreatePersistenceIndexLink}"
                                       >
                            <i class="fa-solid fa-gauge me-1"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
