<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.EditPersistenceTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{persistenceController.selected.id}" title="#{OBI.EditPersistenceTitle_id}" required="true" requiredMessage="#{OBI.EditPersistenceRequiredMessage_id}"/>
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{persistenceController.selected.deleted}" title="#{OBI.EditPersistenceTitle_deleted}" />
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_created}" for="created" />
                    <h:inputText id="created" value="#{persistenceController.selected.created}" title="#{OBI.EditPersistenceTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{persistenceController.selected.changed}" title="#{OBI.EditPersistenceTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_activate}" for="activate" />
                    <h:inputText id="activate" value="#{persistenceController.selected.activate}" title="#{OBI.EditPersistenceTitle_activate}" />
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{persistenceController.selected.comment}" title="#{OBI.EditPersistenceTitle_comment}" />
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{persistenceController.selected.company}" title="#{OBI.EditPersistenceTitle_company}" required="true" requiredMessage="#{OBI.EditPersistenceRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_method}" for="method" />
                    <h:selectOneMenu id="method" value="#{persistenceController.selected.method}" title="#{OBI.EditPersistenceTitle_method}" required="true" requiredMessage="#{OBI.EditPersistenceRequiredMessage_method}">
                        <f:selectItems value="#{persMethodController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{OBI.EditPersistenceLabel_tag}" for="tag" />
                    <h:selectOneMenu id="tag" value="#{persistenceController.selected.tag}" title="#{OBI.EditPersistenceTitle_tag}" required="true" requiredMessage="#{OBI.EditPersistenceRequiredMessage_tag}">
                        <f:selectItems value="#{tagsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{persistenceController.update}" value="#{OBI.EditPersistenceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{OBI.EditPersistenceViewLink}"/>
                <br />
                <h:commandLink action="#{persistenceController.prepareList}" value="#{OBI.EditPersistenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.EditPersistenceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
