<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewPersMethodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewPersMethodLabel_id}"/>
                    <h:outputText value="#{persMethodController.selected.id}" title="#{oBI.ViewPersMethodTitle_id}"/>
                    <h:outputText value="#{oBI.ViewPersMethodLabel_deleted}"/>
                    <h:outputText value="#{persMethodController.selected.deleted}" title="#{oBI.ViewPersMethodTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewPersMethodLabel_created}"/>
                    <h:outputText value="#{persMethodController.selected.created}" title="#{oBI.ViewPersMethodTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewPersMethodLabel_changed}"/>
                    <h:outputText value="#{persMethodController.selected.changed}" title="#{oBI.ViewPersMethodTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewPersMethodLabel_name}"/>
                    <h:outputText value="#{persMethodController.selected.name}" title="#{oBI.ViewPersMethodTitle_name}"/>
                    <h:outputText value="#{oBI.ViewPersMethodLabel_comment}"/>
                    <h:outputText value="#{persMethodController.selected.comment}" title="#{oBI.ViewPersMethodTitle_comment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{persMethodController.destroyAndView}" value="#{oBI.ViewPersMethodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewPersMethodEditLink}"/>
                <br />
                <h:commandLink action="#{persMethodController.prepareCreate}" value="#{oBI.ViewPersMethodCreateLink}" />
                <br />
                <h:commandLink action="#{persMethodController.prepareList}" value="#{oBI.ViewPersMethodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewPersMethodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
