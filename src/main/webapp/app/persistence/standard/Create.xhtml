<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.CreateEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>







            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{persStandardController.selected.id}" title="#{OBI.CreatePersStandardTitle_id}" required="true" requiredMessage="#{OBI.CreatePersStandardRequiredMessage_id}"/>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{persStandardController.selected.deleted}" title="#{OBI.CreatePersStandardTitle_deleted}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_created}" for="created" />
                    <h:inputText id="created" value="#{persStandardController.selected.created}" title="#{OBI.CreatePersStandardTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{persStandardController.selected.changed}" title="#{OBI.CreatePersStandardTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VFloat}" for="VFloat" />
                    <h:inputText id="VFloat" value="#{persStandardController.selected.VFloat}" title="#{OBI.CreatePersStandardTitle_VFloat}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VInt}" for="VInt" />
                    <h:inputText id="VInt" value="#{persStandardController.selected.VInt}" title="#{OBI.CreatePersStandardTitle_VInt}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VBool}" for="VBool" />
                    <h:inputText id="VBool" value="#{persStandardController.selected.VBool}" title="#{OBI.CreatePersStandardTitle_VBool}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VStr}" for="VStr" />
                    <h:inputText id="VStr" value="#{persStandardController.selected.VStr}" title="#{OBI.CreatePersStandardTitle_VStr}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VDateTime}" for="VDateTime" />
                    <h:inputText id="VDateTime" value="#{persStandardController.selected.VDateTime}" title="#{OBI.CreatePersStandardTitle_VDateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_VStamp}" for="VStamp" />
                    <h:inputText id="VStamp" value="#{persStandardController.selected.VStamp}" title="#{OBI.CreatePersStandardTitle_VStamp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_stampStart}" for="stampStart" />
                    <h:inputText id="stampStart" value="#{persStandardController.selected.stampStart}" title="#{OBI.CreatePersStandardTitle_stampStart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_stampEnd}" for="stampEnd" />
                    <h:inputText id="stampEnd" value="#{persStandardController.selected.stampEnd}" title="#{OBI.CreatePersStandardTitle_stampEnd}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_tbf}" for="tbf" />
                    <h:inputText id="tbf" value="#{persStandardController.selected.tbf}" title="#{OBI.CreatePersStandardTitle_tbf}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_ttr}" for="ttr" />
                    <h:inputText id="ttr" value="#{persStandardController.selected.ttr}" title="#{OBI.CreatePersStandardTitle_ttr}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_error}" for="error" />
                    <h:inputText id="error" value="#{persStandardController.selected.error}" title="#{OBI.CreatePersStandardTitle_error}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_errorMsg}" for="errorMsg" />
                    <h:inputText id="errorMsg" value="#{persStandardController.selected.errorMsg}" title="#{OBI.CreatePersStandardTitle_errorMsg}" />
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{persStandardController.selected.company}" title="#{OBI.CreatePersStandardTitle_company}" required="true" requiredMessage="#{OBI.CreatePersStandardRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{OBI.CreatePersStandardLabel_tag}" for="tag" />
                    <h:selectOneMenu id="tag" value="#{persStandardController.selected.tag}" title="#{OBI.CreatePersStandardTitle_tag}" required="true" requiredMessage="#{OBI.CreatePersStandardRequiredMessage_tag}">
                        <f:selectItems value="#{tagsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>


                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink 
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{persStandardController.create}"
                            title="#{OBI.CreatePersStandardSaveLink}"
                            >
                            <i class="fa-solid fa-floppy-disk me-1"></i>#{OBI.Save}
                        </h:commandLink>


                        <h:commandLink 
                            styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                            action="#{persStandardController.prepareList}"
                            title="#{OBI.CreatePersStandardShowAllLink}"
                            immediate="true"
                            >
                            <i class="fa-solid fa-table-list me-1"></i>#{OBI.List}
                        </h:commandLink>


                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml"
                                       title="#{OBI.CreatePersStandardIndexLink}"
                                       >
                            <i class="fa-solid fa-gauge me-1"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
