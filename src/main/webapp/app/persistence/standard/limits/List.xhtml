<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListPersStandardLimitsTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">


                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{OBI.ListPersStandardLimitsEmpty}" rendered="#{persStandardLimitsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{persStandardLimitsController.items.rowCount > 0}">
                    <h:outputText value="#{persStandardLimitsController.pagination.pageFirstItem + 1}..#{persStandardLimitsController.pagination.pageLastItem + 1}/#{persStandardLimitsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{persStandardLimitsController.previous}" value="#{OBI.Previous} #{persStandardLimitsController.pagination.pageSize}" rendered="#{persStandardLimitsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{persStandardLimitsController.next}" value="#{OBI.Next} #{persStandardLimitsController.pagination.pageSize}" rendered="#{persStandardLimitsController.pagination.hasNextPage}"/>&nbsp;
                    <div class="table-responsive">
                        <h:dataTable value="#{persStandardLimitsController.items}"  
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_deleted}"/>
                                </f:facet>
                                <h:outputText value="#{item.deleted}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_created}"/>
                                </f:facet>
                                <h:outputText value="#{item.created}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_changed}"/>
                                </f:facet>
                                <h:outputText value="#{item.changed}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_value}"/>
                                </f:facet>
                                <h:outputText value="#{item.value}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_delay}"/>
                                </f:facet>
                                <h:outputText value="#{item.delay}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_hysteresis}"/>
                                </f:facet>
                                <h:outputText value="#{item.hysteresis}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_sort}"/>
                                </f:facet>
                                <h:outputText value="#{item.sort}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_hit}"/>
                                </f:facet>
                                <h:outputText value="#{item.hit}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_reached}"/>
                                </f:facet>
                                <h:outputText value="#{item.reached}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_company}"/>
                                </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_comparator}"/>
                                </f:facet>
                                <h:outputText value="#{item.comparator}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_group1}"/>
                                </f:facet>
                                <h:outputText value="#{item.group1}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_persStandard}"/>
                                </f:facet>
                                <h:outputText value="#{item.persStandard}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{OBI.ListPersStandardLimitsTitle_tag}"/>
                                </f:facet>
                                <h:outputText value="#{item.tag}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{persStandardLimitsController.prepareView}" value="#{OBI.ListPersStandardLimitsViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{persStandardLimitsController.prepareEdit}" value="#{OBI.ListPersStandardLimitsEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{persStandardLimitsController.destroy}" value="#{OBI.ListPersStandardLimitsDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>


                <br />
                <div class="container-fluid">
                    <div class="row">
                        <h:commandLink id="createLink"
                                       styleClass="btn btn-outline-primary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="Create.xhtml?faces-redirect=true"
                                       actionListener="#{persStandardLimitsController.prepareCreate}"
                                       >
                            <i class="fa-solid fa-circle-plus"></i>#{OBI.Create}
                        </h:commandLink>

                        <h:commandLink id="homeLink"
                                       styleClass="btn btn-outline-secondary small me-1 mb-1 col-sm-4  col-md-3 col-lg-2"
                                       action="/index.xhtml?faces-redirect=true"
                                       title="#{OBI.ListPersStandardLimitsCreateLink}"
                                       >
                            <i class="fa-solid fa-gauge"></i>#{OBI.Home}
                        </h:commandLink>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
