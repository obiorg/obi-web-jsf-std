<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_changed}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.changed}" title="#{oBI.ViewPersStandardLimitsTitle_changed}">

                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_hysteresis}"/>

                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_sort}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.sort}" title="#{oBI.ViewPersStandardLimitsTitle_sort}"/>
                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_hit}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.hit}" title="#{oBI.ViewPersStandardLimitsTitle_hit}"/>
                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_reached}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.reached}" title="#{oBI.ViewPersStandardLimitsTitle_reached}"/>

                    <h:outputText value="#{persStandardLimitsController.selected.group1}" title="#{oBI.ViewPersStandardLimitsTitle_group1}"/>
                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_persStandard}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.persStandard}" title="#{oBI.ViewPersStandardLimitsTitle_persStandard}"/>
                    <h:outputText value="#{oBI.ViewPersStandardLimitsLabel_tag}"/>
                    <h:outputText value="#{persStandardLimitsController.selected.tag}" title="#{oBI.ViewPersStandardLimitsTitle_tag}"/>

                <br />

                <br />
                <h:commandLink action="#{persStandardLimitsController.prepareCreate}" value="#{oBI.ViewPersStandardLimitsCreateLink}" />
                <br />
                <h:commandLink action="#{persStandardLimitsController.prepareList}" value="#{oBI.ViewPersStandardLimitsShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{oBI.ViewPersStandardLimitsIndexLink}"/>
