<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateMeasLimitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{measLimitsController.selected.id}" title="#{oBI.CreateMeasLimitsTitle_id}" required="true" requiredMessage="#{oBI.CreateMeasLimitsRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{measLimitsController.selected.deleted}" title="#{oBI.CreateMeasLimitsTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_created}" for="created" />
                    <h:inputText id="created" value="#{measLimitsController.selected.created}" title="#{oBI.CreateMeasLimitsTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{measLimitsController.selected.changed}" title="#{oBI.CreateMeasLimitsTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{measLimitsController.selected.name}" title="#{oBI.CreateMeasLimitsTitle_name}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_value}" for="value" />
                    <h:inputText id="value" value="#{measLimitsController.selected.value}" title="#{oBI.CreateMeasLimitsTitle_value}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_delay}" for="delay" />
                    <h:inputText id="delay" value="#{measLimitsController.selected.delay}" title="#{oBI.CreateMeasLimitsTitle_delay}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_hysteresis}" for="hysteresis" />
                    <h:inputText id="hysteresis" value="#{measLimitsController.selected.hysteresis}" title="#{oBI.CreateMeasLimitsTitle_hysteresis}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_target}" for="target" />
                    <h:inputText id="target" value="#{measLimitsController.selected.target}" title="#{oBI.CreateMeasLimitsTitle_target}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_enable}" for="enable" />
                    <h:inputText id="enable" value="#{measLimitsController.selected.enable}" title="#{oBI.CreateMeasLimitsTitle_enable}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_sort}" for="sort" />
                    <h:inputText id="sort" value="#{measLimitsController.selected.sort}" title="#{oBI.CreateMeasLimitsTitle_sort}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{measLimitsController.selected.description}" title="#{oBI.CreateMeasLimitsTitle_description}" />
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_business}" for="business" />
                    <h:selectOneMenu id="business" value="#{measLimitsController.selected.business}" title="#{oBI.CreateMeasLimitsTitle_business}" >
                        <f:selectItems value="#{businessesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{measLimitsController.selected.company}" title="#{oBI.CreateMeasLimitsTitle_company}" >
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_comparator}" for="comparator" />
                    <h:selectOneMenu id="comparator" value="#{measLimitsController.selected.comparator}" title="#{oBI.CreateMeasLimitsTitle_comparator}" required="true" requiredMessage="#{oBI.CreateMeasLimitsRequiredMessage_comparator}">
                        <f:selectItems value="#{measComparatorsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_group1}" for="group1" />
                    <h:selectOneMenu id="group1" value="#{measLimitsController.selected.group1}" title="#{oBI.CreateMeasLimitsTitle_group1}" >
                        <f:selectItems value="#{measLimitsGroupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateMeasLimitsLabel_tag}" for="tag" />
                    <h:selectOneMenu id="tag" value="#{measLimitsController.selected.tag}" title="#{oBI.CreateMeasLimitsTitle_tag}" >
                        <f:selectItems value="#{tagsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{measLimitsController.create}" value="#{oBI.CreateMeasLimitsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{measLimitsController.prepareList}" value="#{oBI.CreateMeasLimitsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateMeasLimitsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
