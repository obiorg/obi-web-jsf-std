<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.CreateEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreatePersMethodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_id}" for="id" />
                    <h:inputText id="id" value="#{persMethodController.selected.id}" title="#{oBI.CreatePersMethodTitle_id}" required="true" requiredMessage="#{oBI.CreatePersMethodRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{persMethodController.selected.deleted}" title="#{oBI.CreatePersMethodTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_created}" for="created" />
                    <h:inputText id="created" value="#{persMethodController.selected.created}" title="#{oBI.CreatePersMethodTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{persMethodController.selected.changed}" title="#{oBI.CreatePersMethodTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_name}" for="name" />
                    <h:inputText id="name" value="#{persMethodController.selected.name}" title="#{oBI.CreatePersMethodTitle_name}" required="true" requiredMessage="#{oBI.CreatePersMethodRequiredMessage_name}"/>
                    <h:outputLabel value="#{oBI.CreatePersMethodLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{persMethodController.selected.comment}" title="#{oBI.CreatePersMethodTitle_comment}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{persMethodController.create}" value="#{oBI.CreatePersMethodSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{persMethodController.prepareList}" value="#{oBI.CreatePersMethodShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreatePersMethodIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
