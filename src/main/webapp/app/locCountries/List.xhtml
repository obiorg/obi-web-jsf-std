<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListLocCountriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListLocCountriesEmpty}" rendered="#{locCountriesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locCountriesController.items.rowCount > 0}">

                    <h:commandLink action="#{locCountriesController.previous}" value="#{oBI.Previous} #{locCountriesController.pagination.pageSize}" rendered="#{locCountriesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locCountriesController.next}" value="#{oBI.Next} #{locCountriesController.pagination.pageSize}" rendered="#{locCountriesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locCountriesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_iso3}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_numericCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.numericCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_iso2}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso2}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.currency}"/>

                            </f:facet>
                            <h:outputText value="#{item.region}"/>

                        <h:column>

                            <h:outputText value="#{item.subregion}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.translations}"/>

                        <h:column>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.createdAt}">

                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCountriesTitle_updatedAt}"/>

                <h:commandLink action="#{locCountriesController.prepareCreate}" value="#{oBI.ListLocCountriesCreateLink}"/>

                <br />

</html>
