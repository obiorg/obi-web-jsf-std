<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewEquipementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewEquipementsLabel_id}"/>
                    <h:outputText value="#{equipementsController.selected.id}" title="#{oBI.ViewEquipementsTitle_id}"/>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_deleted}"/>
                    <h:outputText value="#{equipementsController.selected.deleted}" title="#{oBI.ViewEquipementsTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_created}"/>
                    <h:outputText value="#{equipementsController.selected.created}" title="#{oBI.ViewEquipementsTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_changed}"/>
                    <h:outputText value="#{equipementsController.selected.changed}" title="#{oBI.ViewEquipementsTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_equipement}"/>
                    <h:outputText value="#{equipementsController.selected.equipement}" title="#{oBI.ViewEquipementsTitle_equipement}"/>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_name}"/>
                    <h:outputText value="#{equipementsController.selected.name}" title="#{oBI.ViewEquipementsTitle_name}"/>
                    <h:outputText value="#{oBI.ViewEquipementsLabel_company}"/>
                    <h:outputText value="#{equipementsController.selected.company}" title="#{oBI.ViewEquipementsTitle_company}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipementsController.destroyAndView}" value="#{oBI.ViewEquipementsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewEquipementsEditLink}"/>
                <br />
                <h:commandLink action="#{equipementsController.prepareCreate}" value="#{oBI.ViewEquipementsCreateLink}" />
                <br />
                <h:commandLink action="#{equipementsController.prepareList}" value="#{oBI.ViewEquipementsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewEquipementsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
