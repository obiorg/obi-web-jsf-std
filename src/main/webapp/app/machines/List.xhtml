<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListMachinesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>


                <h:outputText escape="false" value="#{OBI.ListMachinesEmpty}" rendered="#{machinesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{machinesController.items.rowCount > 0}">
                    <h:outputText value="#{machinesController.pagination.pageFirstItem + 1}..#{machinesController.pagination.pageLastItem + 1}/#{machinesController.pagination.itemsCount}"/>&nbsp;



                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <h:commandLink action="#{machinesController.previous}" 
                                               value="#{OBI.Previous} #{machinesController.pagination.pageSize}" 
                                               styleClass="page-link"
                                               rendered="#{machinesController.pagination.hasPreviousPage}"/>&nbsp;
                            </li>
                            <li class="page-item">
                                <h:commandLink action="#{machinesController.previous}" 
                                               value="#{OBI.Previous} #{machinesController.pagination.pageSize}" 
                                               styleClass="page-link"
                                               rendered="#{machinesController.pagination.hasPreviousPage}"/>&nbsp;
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <h:commandLink action="#{machinesController.next}" 
                                               value="#{OBI.Next} #{machinesController.pagination.pageSize}" 
                                               styleClass="page-link"
                                               rendered="#{machinesController.pagination.hasNextPage}"/>&nbsp;
                            </li>
                        </ul>
                    </nav>




                    <h:dataTable value="#{machinesController.items}" 
                                 var="item" border="0" 
                                 cellpadding="0" cellspacing="0" 
                                 styleClass="table table-responsive table-striped table-sm table-bordered"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                 headerClass="table-dark"
                                 style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_mask}"/>
                            </f:facet>
                            <h:outputText value="#{item.mask}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_dns}"/>
                            </f:facet>
                            <h:outputText value="#{item.dns}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_ipv6}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipv6}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_port}"/>
                            </f:facet>
                            <h:outputText value="#{item.port}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_rack}"/>
                            </f:facet>
                            <h:outputText value="#{item.rack}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_slot}"/>
                            </f:facet>
                            <h:outputText value="#{item.slot}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_mqtt}"/>
                            </f:facet>
                            <h:outputText value="#{item.mqtt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_mqttUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.mqttUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_mqttPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.mqttPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_webhook}"/>
                            </f:facet>
                            <h:outputText value="#{item.webhook}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_webhookSecret}"/>
                            </f:facet>
                            <h:outputText value="#{item.webhookSecret}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_bus}"/>
                            </f:facet>
                            <h:outputText value="#{item.bus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company.designation} [#{item.company.id}]"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachinesTitle_driver}"/>
                            </f:facet>
                            <h:outputText value="#{item.driver.driver} [#{item.driver.id}]"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{machinesController.prepareView}" value="#{OBI.ListMachinesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machinesController.prepareEdit}" value="#{OBI.ListMachinesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machinesController.destroy}" value="#{OBI.ListMachinesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>






                <h:commandLink id="createLink"
                               styleClass="btn btn-outline-primary"

                               action="Create.xhtml?faces-redirect=true"
                               actionListener="#{machinesController.prepareCreate}"
                               >
                    <i class="fa-solid fa-circle-plus"></i>#{OBI.Create}
                </h:commandLink>

                <h:commandLink id="homeLink"
                               styleClass="btn btn-outline-secondary"

                               action="/index.xhtml?faces-redirect=true"
                               title="#{OBI.ListMachinesCreateLink}"
                               >
                    <i class="fa-solid fa-gauge"></i>#{OBI.Home}
                </h:commandLink>

            </h:form>
        </ui:define>
    </ui:composition>
