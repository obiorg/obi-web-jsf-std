<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ViewEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{OBI.ViewMachDriversLabel_id}"/>
                    <h:outputText value="#{machDriversController.selected.id}" title="#{OBI.ViewMachDriversTitle_id}"/>
                    <h:outputText value="#{OBI.ViewMachDriversLabel_deleted}"/>
                    <h:outputText value="#{machDriversController.selected.deleted}" title="#{OBI.ViewMachDriversTitle_deleted}"/>
                    <h:outputText value="#{OBI.ViewMachDriversLabel_created}"/>
                    <h:outputText value="#{machDriversController.selected.created}" title="#{OBI.ViewMachDriversTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{OBI.ViewMachDriversLabel_changed}"/>
                    <h:outputText value="#{machDriversController.selected.changed}" title="#{OBI.ViewMachDriversTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{OBI.ViewMachDriversLabel_driver}"/>
                    <h:outputText value="#{machDriversController.selected.driver}" title="#{OBI.ViewMachDriversTitle_driver}"/>
                    <h:outputText value="#{OBI.ViewMachDriversLabel_designation}"/>
                    <h:outputText value="#{machDriversController.selected.designation}" title="#{OBI.ViewMachDriversTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{machDriversController.destroyAndView}" value="#{OBI.ViewMachDriversDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{OBI.ViewMachDriversEditLink}"/>
                <br />
                <h:commandLink action="#{machDriversController.prepareCreate}" value="#{OBI.ViewMachDriversCreateLink}" />
                <br />
                <h:commandLink action="#{machDriversController.prepareList}" value="#{OBI.ViewMachDriversShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ViewMachDriversIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
