<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListMachDriversTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>


                
                <h:outputText escape="false" value="#{OBI.ListMachDriversEmpty}" rendered="#{machDriversController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{machDriversController.items.rowCount > 0}">
                    <h:outputText value="#{machDriversController.pagination.pageFirstItem + 1}..#{machDriversController.pagination.pageLastItem + 1}/#{machDriversController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{machDriversController.previous}" value="#{OBI.Previous} #{machDriversController.pagination.pageSize}" rendered="#{machDriversController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{machDriversController.next}" value="#{OBI.Next} #{machDriversController.pagination.pageSize}" rendered="#{machDriversController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{machDriversController.items}" 
                                     var="item" border="0" 
                                     cellpadding="0" cellspacing="0" 
                                     styleClass="table table-responsive table-striped table-sm table-bordered"
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                     headerClass="table-dark"
                                     style="border:solid 1px">
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_driver}"/>
                            </f:facet>
                            <h:outputText value="#{item.driver}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListMachDriversTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{machDriversController.prepareView}" value="#{OBI.ListMachDriversViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machDriversController.prepareEdit}" value="#{OBI.ListMachDriversEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machDriversController.destroy}" value="#{OBI.ListMachDriversDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{machDriversController.prepareCreate}" value="#{OBI.ListMachDriversCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListMachDriversIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
