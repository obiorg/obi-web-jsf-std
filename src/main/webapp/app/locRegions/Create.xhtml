<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateLocRegionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locRegionsController.selected.id}" title="#{oBI.CreateLocRegionsTitle_id}" required="true" requiredMessage="#{oBI.CreateLocRegionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locRegionsController.selected.name}" title="#{oBI.CreateLocRegionsTitle_name}" required="true" requiredMessage="#{oBI.CreateLocRegionsRequiredMessage_name}"/>
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_translations}" for="translations" />
                    <h:inputTextarea rows="4" cols="30" id="translations" value="#{locRegionsController.selected.translations}" title="#{oBI.CreateLocRegionsTitle_translations}" />
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{locRegionsController.selected.createdAt}" title="#{oBI.CreateLocRegionsTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{locRegionsController.selected.updatedAt}" title="#{oBI.CreateLocRegionsTitle_updatedAt}" required="true" requiredMessage="#{oBI.CreateLocRegionsRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_flag}" for="flag" />
                    <h:inputText id="flag" value="#{locRegionsController.selected.flag}" title="#{oBI.CreateLocRegionsTitle_flag}" required="true" requiredMessage="#{oBI.CreateLocRegionsRequiredMessage_flag}"/>
                    <h:outputLabel value="#{oBI.CreateLocRegionsLabel_wikiDataId}" for="wikiDataId" />
                    <h:inputText id="wikiDataId" value="#{locRegionsController.selected.wikiDataId}" title="#{oBI.CreateLocRegionsTitle_wikiDataId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locRegionsController.create}" value="#{oBI.CreateLocRegionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{locRegionsController.prepareList}" value="#{oBI.CreateLocRegionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateLocRegionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
