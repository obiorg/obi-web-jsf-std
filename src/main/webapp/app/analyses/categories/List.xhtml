<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListAnalyseCategoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListAnalyseCategoriesEmpty}" rendered="#{analyseCategoriesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{analyseCategoriesController.items.rowCount > 0}">
                    <h:outputText value="#{analyseCategoriesController.pagination.pageFirstItem + 1}..#{analyseCategoriesController.pagination.pageLastItem + 1}/#{analyseCategoriesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{analyseCategoriesController.previous}" value="#{oBI.Previous} #{analyseCategoriesController.pagination.pageSize}" rendered="#{analyseCategoriesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{analyseCategoriesController.next}" value="#{oBI.Next} #{analyseCategoriesController.pagination.pageSize}" rendered="#{analyseCategoriesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{analyseCategoriesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_business}"/>
                            </f:facet>
                            <h:outputText value="#{item.business}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListAnalyseCategoriesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{analyseCategoriesController.prepareView}" value="#{oBI.ListAnalyseCategoriesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{analyseCategoriesController.prepareEdit}" value="#{oBI.ListAnalyseCategoriesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{analyseCategoriesController.destroy}" value="#{oBI.ListAnalyseCategoriesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{analyseCategoriesController.prepareCreate}" value="#{oBI.ListAnalyseCategoriesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListAnalyseCategoriesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
