<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.EditAnalyseTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{analyseTypesController.selected.id}" title="#{oBI.EditAnalyseTypesTitle_id}" required="true" requiredMessage="#{oBI.EditAnalyseTypesRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{analyseTypesController.selected.deleted}" title="#{oBI.EditAnalyseTypesTitle_deleted}" />
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_created}" for="created" />
                    <h:inputText id="created" value="#{analyseTypesController.selected.created}" title="#{oBI.EditAnalyseTypesTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{analyseTypesController.selected.changed}" title="#{oBI.EditAnalyseTypesTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_type}" for="type" />
                    <h:inputText id="type" value="#{analyseTypesController.selected.type}" title="#{oBI.EditAnalyseTypesTitle_type}" required="true" requiredMessage="#{oBI.EditAnalyseTypesRequiredMessage_type}"/>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{analyseTypesController.selected.designation}" title="#{oBI.EditAnalyseTypesTitle_designation}" />
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{analyseTypesController.selected.description}" title="#{oBI.EditAnalyseTypesTitle_description}" />
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{analyseTypesController.selected.category}" title="#{oBI.EditAnalyseTypesTitle_category}" required="true" requiredMessage="#{oBI.EditAnalyseTypesRequiredMessage_category}">
                        <f:selectItems value="#{analyseCategoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_method}" for="method" />
                    <h:selectOneMenu id="method" value="#{analyseTypesController.selected.method}" title="#{oBI.EditAnalyseTypesTitle_method}" required="true" requiredMessage="#{oBI.EditAnalyseTypesRequiredMessage_method}">
                        <f:selectItems value="#{analyseMethodsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_business}" for="business" />
                    <h:selectOneMenu id="business" value="#{analyseTypesController.selected.business}" title="#{oBI.EditAnalyseTypesTitle_business}" >
                        <f:selectItems value="#{businessesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{analyseTypesController.selected.company}" title="#{oBI.EditAnalyseTypesTitle_company}" >
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditAnalyseTypesLabel_unit}" for="unit" />
                    <h:selectOneMenu id="unit" value="#{analyseTypesController.selected.unit}" title="#{oBI.EditAnalyseTypesTitle_unit}" required="true" requiredMessage="#{oBI.EditAnalyseTypesRequiredMessage_unit}">
                        <f:selectItems value="#{measUnitsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{analyseTypesController.update}" value="#{oBI.EditAnalyseTypesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{oBI.EditAnalyseTypesViewLink}"/>
                <br />
                <h:commandLink action="#{analyseTypesController.prepareList}" value="#{oBI.EditAnalyseTypesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.EditAnalyseTypesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
