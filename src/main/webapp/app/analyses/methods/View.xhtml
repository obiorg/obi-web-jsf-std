<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewAnalyseMethodsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_id}"/>
                    <h:outputText value="#{analyseMethodsController.selected.id}" title="#{oBI.ViewAnalyseMethodsTitle_id}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_deleted}"/>
                    <h:outputText value="#{analyseMethodsController.selected.deleted}" title="#{oBI.ViewAnalyseMethodsTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_created}"/>
                    <h:outputText value="#{analyseMethodsController.selected.created}" title="#{oBI.ViewAnalyseMethodsTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_changed}"/>
                    <h:outputText value="#{analyseMethodsController.selected.changed}" title="#{oBI.ViewAnalyseMethodsTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_method}"/>
                    <h:outputText value="#{analyseMethodsController.selected.method}" title="#{oBI.ViewAnalyseMethodsTitle_method}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_designation}"/>
                    <h:outputText value="#{analyseMethodsController.selected.designation}" title="#{oBI.ViewAnalyseMethodsTitle_designation}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_description}"/>
                    <h:outputText value="#{analyseMethodsController.selected.description}" title="#{oBI.ViewAnalyseMethodsTitle_description}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_filepath}"/>
                    <h:outputText value="#{analyseMethodsController.selected.filepath}" title="#{oBI.ViewAnalyseMethodsTitle_filepath}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_business}"/>
                    <h:outputText value="#{analyseMethodsController.selected.business}" title="#{oBI.ViewAnalyseMethodsTitle_business}"/>
                    <h:outputText value="#{oBI.ViewAnalyseMethodsLabel_company}"/>
                    <h:outputText value="#{analyseMethodsController.selected.company}" title="#{oBI.ViewAnalyseMethodsTitle_company}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{analyseMethodsController.destroyAndView}" value="#{oBI.ViewAnalyseMethodsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewAnalyseMethodsEditLink}"/>
                <br />
                <h:commandLink action="#{analyseMethodsController.prepareCreate}" value="#{oBI.ViewAnalyseMethodsCreateLink}" />
                <br />
                <h:commandLink action="#{analyseMethodsController.prepareList}" value="#{oBI.ViewAnalyseMethodsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewAnalyseMethodsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
