<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListLocCitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListLocCitiesEmpty}" rendered="#{locCitiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locCitiesController.items.rowCount > 0}">
                    <h:outputText value="#{locCitiesController.pagination.pageFirstItem + 1}..#{locCitiesController.pagination.pageLastItem + 1}/#{locCitiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locCitiesController.previous}" value="#{oBI.Previous} #{locCitiesController.pagination.pageSize}" rendered="#{locCitiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locCitiesController.next}" value="#{oBI.Next} #{locCitiesController.pagination.pageSize}" rendered="#{locCitiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locCitiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_stateCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_countryCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_flag}"/>
                            </f:facet>
                            <h:outputText value="#{item.flag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_wikiDataId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wikiDataId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocCitiesTitle_stateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locCitiesController.prepareView}" value="#{oBI.ListLocCitiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locCitiesController.prepareEdit}" value="#{oBI.ListLocCitiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locCitiesController.destroy}" value="#{oBI.ListLocCitiesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locCitiesController.prepareCreate}" value="#{oBI.ListLocCitiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListLocCitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
