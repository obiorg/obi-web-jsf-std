<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewLocSubregionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_id}"/>
                    <h:outputText value="#{locSubregionsController.selected.id}" title="#{oBI.ViewLocSubregionsTitle_id}"/>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_name}"/>
                    <h:outputText value="#{locSubregionsController.selected.name}" title="#{oBI.ViewLocSubregionsTitle_name}"/>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_translations}"/>
                    <h:outputText value="#{locSubregionsController.selected.translations}" title="#{oBI.ViewLocSubregionsTitle_translations}"/>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_createdAt}"/>
                    <h:outputText value="#{locSubregionsController.selected.createdAt}" title="#{oBI.ViewLocSubregionsTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_updatedAt}"/>
                    <h:outputText value="#{locSubregionsController.selected.updatedAt}" title="#{oBI.ViewLocSubregionsTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_flag}"/>
                    <h:outputText value="#{locSubregionsController.selected.flag}" title="#{oBI.ViewLocSubregionsTitle_flag}"/>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_wikiDataId}"/>
                    <h:outputText value="#{locSubregionsController.selected.wikiDataId}" title="#{oBI.ViewLocSubregionsTitle_wikiDataId}"/>
                    <h:outputText value="#{oBI.ViewLocSubregionsLabel_regionId}"/>
                    <h:outputText value="#{locSubregionsController.selected.regionId}" title="#{oBI.ViewLocSubregionsTitle_regionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locSubregionsController.destroyAndView}" value="#{oBI.ViewLocSubregionsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewLocSubregionsEditLink}"/>
                <br />
                <h:commandLink action="#{locSubregionsController.prepareCreate}" value="#{oBI.ViewLocSubregionsCreateLink}" />
                <br />
                <h:commandLink action="#{locSubregionsController.prepareList}" value="#{oBI.ViewLocSubregionsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewLocSubregionsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
