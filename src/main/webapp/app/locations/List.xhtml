<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListLocationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListLocationsEmpty}" rendered="#{locationsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locationsController.items.rowCount > 0}">
                    <h:outputText value="#{locationsController.pagination.pageFirstItem + 1}..#{locationsController.pagination.pageLastItem + 1}/#{locationsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locationsController.previous}" value="#{oBI.Previous} #{locationsController.pagination.pageSize}" rendered="#{locationsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locationsController.next}" value="#{oBI.Next} #{locationsController.pagination.pageSize}" rendered="#{locationsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locationsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_group}"/>
                            </f:facet>
                            <h:outputText value="#{item.group}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_address1}"/>
                            </f:facet>
                            <h:outputText value="#{item.address1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_address3}"/>
                            </f:facet>
                            <h:outputText value="#{item.address3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_bloc}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_floor}"/>
                            </f:facet>
                            <h:outputText value="#{item.floor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListLocationsTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locationsController.prepareView}" value="#{oBI.ListLocationsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locationsController.prepareEdit}" value="#{oBI.ListLocationsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locationsController.destroy}" value="#{oBI.ListLocationsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locationsController.prepareCreate}" value="#{oBI.ListLocationsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListLocationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
