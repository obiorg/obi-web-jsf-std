<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{oBI.ListPersStandardLimitsEmpty}" rendered="#{persStandardLimitsController.items.rowCount == 0}"/>

                    <h:commandLink action="#{persStandardLimitsController.next}" value="#{oBI.Next} #{persStandardLimitsController.pagination.pageSize}" rendered="#{persStandardLimitsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{persStandardLimitsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_name}"/>

                            <h:outputText value="#{item.name}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.delay}"/>

                        <h:column>

                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_hysteresis}"/>
                            </f:facet>
                            <h:outputText value="#{item.hysteresis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.sort}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.reached}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_comparator}"/>
                            </f:facet>
                            <h:outputText value="#{item.comparator}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListPersStandardLimitsTitle_group1}"/>
                            </f:facet>
                            <h:outputText value="#{item.group1}"/>

                        <h:column>

                        <h:column>
                            <f:facet name="header">

                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{persStandardLimitsController.prepareEdit}" value="#{oBI.ListPersStandardLimitsEditLink}"/>
                            <h:outputText value=" "/>

                <br />

</html>
