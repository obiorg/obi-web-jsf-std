<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ListBusinessesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{OBI.ListBusinessesEmpty}" rendered="#{businessesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{businessesController.items.rowCount > 0}">
                    <h:outputText value="#{businessesController.pagination.pageFirstItem + 1}..#{businessesController.pagination.pageLastItem + 1}/#{businessesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{businessesController.previous}" value="#{OBI.Previous} #{businessesController.pagination.pageSize}" rendered="#{businessesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{businessesController.next}" value="#{OBI.Next} #{businessesController.pagination.pageSize}" rendered="#{businessesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{businessesController.items}" 
                                 var="item" border="0" 
                                 cellpadding="0" cellspacing="0" 
                                 styleClass="table table-responsive table-striped table-sm table-bordered"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                 headerClass="table-dark"
                                 style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_business}"/>
                            </f:facet>
                            <h:outputText value="#{item.business}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_builded}"/>
                            </f:facet>
                            <h:outputText value="#{item.builded}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_main}"/>
                            </f:facet>
                            <h:outputText value="#{item.main}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_activated}"/>
                            </f:facet>
                            <h:outputText value="#{item.activated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_logoPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.logoPath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_entity}"/>
                            </f:facet>
                            <h:outputText value="#{item.entity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{OBI.ListBusinessesTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{businessesController.prepareView}" value="#{OBI.ListBusinessesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{businessesController.prepareEdit}" value="#{OBI.ListBusinessesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{businessesController.destroy}" value="#{OBI.ListBusinessesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{businessesController.prepareCreate}" value="#{OBI.ListBusinessesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ListBusinessesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
