<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListUserAccountRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListUserAccountRoleEmpty}" rendered="#{userAccountRoleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAccountRoleController.items.rowCount > 0}">
                    <h:outputText value="#{userAccountRoleController.pagination.pageFirstItem + 1}..#{userAccountRoleController.pagination.pageLastItem + 1}/#{userAccountRoleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAccountRoleController.previous}" value="#{oBI.Previous} #{userAccountRoleController.pagination.pageSize}" rendered="#{userAccountRoleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAccountRoleController.next}" value="#{oBI.Next} #{userAccountRoleController.pagination.pageSize}" rendered="#{userAccountRoleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAccountRoleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListUserAccountRoleTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAccountRoleController.prepareView}" value="#{oBI.ListUserAccountRoleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountRoleController.prepareEdit}" value="#{oBI.ListUserAccountRoleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountRoleController.destroy}" value="#{oBI.ListUserAccountRoleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAccountRoleController.prepareCreate}" value="#{oBI.ListUserAccountRoleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListUserAccountRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
