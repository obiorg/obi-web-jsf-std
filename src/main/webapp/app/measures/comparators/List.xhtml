<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListMeasComparatorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListMeasComparatorsEmpty}" rendered="#{measComparatorsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{measComparatorsController.items.rowCount > 0}">
                    <h:outputText value="#{measComparatorsController.pagination.pageFirstItem + 1}..#{measComparatorsController.pagination.pageLastItem + 1}/#{measComparatorsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{measComparatorsController.previous}" value="#{oBI.Previous} #{measComparatorsController.pagination.pageSize}" rendered="#{measComparatorsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{measComparatorsController.next}" value="#{oBI.Next} #{measComparatorsController.pagination.pageSize}" rendered="#{measComparatorsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{measComparatorsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_symbol}"/>
                            </f:facet>
                            <h:outputText value="#{item.symbol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListMeasComparatorsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{measComparatorsController.prepareView}" value="#{oBI.ListMeasComparatorsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{measComparatorsController.prepareEdit}" value="#{oBI.ListMeasComparatorsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{measComparatorsController.destroy}" value="#{oBI.ListMeasComparatorsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{measComparatorsController.prepareCreate}" value="#{oBI.ListMeasComparatorsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListMeasComparatorsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
