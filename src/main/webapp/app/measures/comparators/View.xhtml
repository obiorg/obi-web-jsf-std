<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewMeasComparatorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_id}"/>
                    <h:outputText value="#{measComparatorsController.selected.id}" title="#{oBI.ViewMeasComparatorsTitle_id}"/>
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_deleted}"/>
                    <h:outputText value="#{measComparatorsController.selected.deleted}" title="#{oBI.ViewMeasComparatorsTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_created}"/>
                    <h:outputText value="#{measComparatorsController.selected.created}" title="#{oBI.ViewMeasComparatorsTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_changed}"/>
                    <h:outputText value="#{measComparatorsController.selected.changed}" title="#{oBI.ViewMeasComparatorsTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_symbol}"/>
                    <h:outputText value="#{measComparatorsController.selected.symbol}" title="#{oBI.ViewMeasComparatorsTitle_symbol}"/>
                    <h:outputText value="#{oBI.ViewMeasComparatorsLabel_name}"/>
                    <h:outputText value="#{measComparatorsController.selected.name}" title="#{oBI.ViewMeasComparatorsTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{measComparatorsController.destroyAndView}" value="#{oBI.ViewMeasComparatorsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewMeasComparatorsEditLink}"/>
                <br />
                <h:commandLink action="#{measComparatorsController.prepareCreate}" value="#{oBI.ViewMeasComparatorsCreateLink}" />
                <br />
                <h:commandLink action="#{measComparatorsController.prepareList}" value="#{oBI.ViewMeasComparatorsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewMeasComparatorsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
