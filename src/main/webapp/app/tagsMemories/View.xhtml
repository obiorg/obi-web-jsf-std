<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.ViewTagsMemoriesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_id}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.id}" title="#{OBI.ViewTagsMemoriesTitle_id}"/>
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_deleted}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.deleted}" title="#{OBI.ViewTagsMemoriesTitle_deleted}"/>
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_created}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.created}" title="#{OBI.ViewTagsMemoriesTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_changed}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.changed}" title="#{OBI.ViewTagsMemoriesTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_name}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.name}" title="#{OBI.ViewTagsMemoriesTitle_name}"/>
                    <h:outputText value="#{OBI.ViewTagsMemoriesLabel_comment}"/>
                    <h:outputText value="#{tagsMemoriesController.selected.comment}" title="#{OBI.ViewTagsMemoriesTitle_comment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagsMemoriesController.destroyAndView}" value="#{OBI.ViewTagsMemoriesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{OBI.ViewTagsMemoriesEditLink}"/>
                <br />
                <h:commandLink action="#{tagsMemoriesController.prepareCreate}" value="#{OBI.ViewTagsMemoriesCreateLink}" />
                <br />
                <h:commandLink action="#{tagsMemoriesController.prepareList}" value="#{OBI.ViewTagsMemoriesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.ViewTagsMemoriesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
