<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.EditUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userRolesController.selected.id}" title="#{oBI.EditUserRolesTitle_id}" required="true" requiredMessage="#{oBI.EditUserRolesRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{userRolesController.selected.deleted}" title="#{oBI.EditUserRolesTitle_deleted}" />
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_created}" for="created" />
                    <h:inputText id="created" value="#{userRolesController.selected.created}" title="#{oBI.EditUserRolesTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userRolesController.selected.changed}" title="#{oBI.EditUserRolesTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userRolesController.selected.name}" title="#{oBI.EditUserRolesTitle_name}" required="true" requiredMessage="#{oBI.EditUserRolesRequiredMessage_name}"/>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userRolesController.selected.description}" title="#{oBI.EditUserRolesTitle_description}" />
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_business}" for="business" />
                    <h:selectOneMenu id="business" value="#{userRolesController.selected.business}" title="#{oBI.EditUserRolesTitle_business}" >
                        <f:selectItems value="#{businessesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_comapny}" for="comapny" />
                    <h:selectOneMenu id="comapny" value="#{userRolesController.selected.comapny}" title="#{oBI.EditUserRolesTitle_comapny}" >
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditUserRolesLabel_entity}" for="entity" />
                    <h:selectOneMenu id="entity" value="#{userRolesController.selected.entity}" title="#{oBI.EditUserRolesTitle_entity}" >
                        <f:selectItems value="#{entitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userRolesController.update}" value="#{oBI.EditUserRolesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{oBI.EditUserRolesViewLink}"/>
                <br />
                <h:commandLink action="#{userRolesController.prepareList}" value="#{oBI.EditUserRolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.EditUserRolesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
