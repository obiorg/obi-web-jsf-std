<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userRolePermissionsController.selected.changed}" title="#{oBI.EditUserRolePermissionsTitle_changed}" >

                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_business}" for="business" />

                        <f:selectItems value="#{businessesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_comapny}" for="comapny" />

                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_entity}" for="entity" />
                    <h:selectOneMenu id="entity" value="#{userRolePermissionsController.selected.entity}" title="#{oBI.EditUserRolePermissionsTitle_entity}" >
                        <f:selectItems value="#{entitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_permission}" for="permission" />

                    <h:outputLabel value="#{oBI.EditUserRolePermissionsLabel_role}" for="role" />

                <br />
                <br />
                <h:link outcome="View" value="#{oBI.EditUserRolePermissionsViewLink}"/>
                <br />
                <h:commandLink action="#{userRolePermissionsController.prepareList}" value="#{oBI.EditUserRolePermissionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.EditUserRolePermissionsIndexLink}" />
