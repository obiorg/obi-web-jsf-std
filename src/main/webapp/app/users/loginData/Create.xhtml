<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateUserLoginDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userLoginDataController.selected.id}" title="#{oBI.CreateUserLoginDataTitle_id}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{userLoginDataController.selected.deleted}" title="#{oBI.CreateUserLoginDataTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_created}" for="created" />
                    <h:inputText id="created" value="#{userLoginDataController.selected.created}" title="#{oBI.CreateUserLoginDataTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userLoginDataController.selected.changed}" title="#{oBI.CreateUserLoginDataTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_loginName}" for="loginName" />
                    <h:inputText id="loginName" value="#{userLoginDataController.selected.loginName}" title="#{oBI.CreateUserLoginDataTitle_loginName}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_loginName}"/>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_passwordHash}" for="passwordHash" />
                    <h:inputText id="passwordHash" value="#{userLoginDataController.selected.passwordHash}" title="#{oBI.CreateUserLoginDataTitle_passwordHash}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_passwordHash}"/>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_passwordSalt}" for="passwordSalt" />
                    <h:inputText id="passwordSalt" value="#{userLoginDataController.selected.passwordSalt}" title="#{oBI.CreateUserLoginDataTitle_passwordSalt}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_passwordSalt}"/>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userLoginDataController.selected.email}" title="#{oBI.CreateUserLoginDataTitle_email}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_email}"/>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_tokenConfirmation}" for="tokenConfirmation" />
                    <h:inputText id="tokenConfirmation" value="#{userLoginDataController.selected.tokenConfirmation}" title="#{oBI.CreateUserLoginDataTitle_tokenConfirmation}" />
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_tokenGenerationTime}" for="tokenGenerationTime" />
                    <h:inputText id="tokenGenerationTime" value="#{userLoginDataController.selected.tokenGenerationTime}" title="#{oBI.CreateUserLoginDataTitle_tokenGenerationTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_tokenPasswordRecovery}" for="tokenPasswordRecovery" />
                    <h:inputText id="tokenPasswordRecovery" value="#{userLoginDataController.selected.tokenPasswordRecovery}" title="#{oBI.CreateUserLoginDataTitle_tokenPasswordRecovery}" />
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_tokenTimeRecovery}" for="tokenTimeRecovery" />
                    <h:inputText id="tokenTimeRecovery" value="#{userLoginDataController.selected.tokenTimeRecovery}" title="#{oBI.CreateUserLoginDataTitle_tokenTimeRecovery}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_image}" for="image" />
                    <h:inputText id="image" value="#{userLoginDataController.selected.image}" title="#{oBI.CreateUserLoginDataTitle_image}" />
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_emailVerified}" for="emailVerified" />
                    <h:selectOneMenu id="emailVerified" value="#{userLoginDataController.selected.emailVerified}" title="#{oBI.CreateUserLoginDataTitle_emailVerified}" >
                        <f:selectItems value="#{userEmailVerifiedController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.CreateUserLoginDataLabel_hashAlgorithm}" for="hashAlgorithm" />
                    <h:selectOneMenu id="hashAlgorithm" value="#{userLoginDataController.selected.hashAlgorithm}" title="#{oBI.CreateUserLoginDataTitle_hashAlgorithm}" required="true" requiredMessage="#{oBI.CreateUserLoginDataRequiredMessage_hashAlgorithm}">
                        <f:selectItems value="#{userHashingAlgorithmsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userLoginDataController.create}" value="#{oBI.CreateUserLoginDataSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userLoginDataController.prepareList}" value="#{oBI.CreateUserLoginDataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateUserLoginDataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
