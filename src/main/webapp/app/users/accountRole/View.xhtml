<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewUserAccountRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_id}"/>
                    <h:outputText value="#{userAccountRoleController.selected.id}" title="#{oBI.ViewUserAccountRoleTitle_id}"/>
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_deleted}"/>
                    <h:outputText value="#{userAccountRoleController.selected.deleted}" title="#{oBI.ViewUserAccountRoleTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_created}"/>
                    <h:outputText value="#{userAccountRoleController.selected.created}" title="#{oBI.ViewUserAccountRoleTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_changed}"/>
                    <h:outputText value="#{userAccountRoleController.selected.changed}" title="#{oBI.ViewUserAccountRoleTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_user}"/>
                    <h:outputText value="#{userAccountRoleController.selected.user}" title="#{oBI.ViewUserAccountRoleTitle_user}"/>
                    <h:outputText value="#{oBI.ViewUserAccountRoleLabel_role}"/>
                    <h:outputText value="#{userAccountRoleController.selected.role}" title="#{oBI.ViewUserAccountRoleTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAccountRoleController.destroyAndView}" value="#{oBI.ViewUserAccountRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewUserAccountRoleEditLink}"/>
                <br />
                <h:commandLink action="#{userAccountRoleController.prepareCreate}" value="#{oBI.ViewUserAccountRoleCreateLink}" />
                <br />
                <h:commandLink action="#{userAccountRoleController.prepareList}" value="#{oBI.ViewUserAccountRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewUserAccountRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
