<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.EditUserLoginDataExternalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userLoginDataExternalController.selected.id}" title="#{oBI.EditUserLoginDataExternalTitle_id}" required="true" requiredMessage="#{oBI.EditUserLoginDataExternalRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{userLoginDataExternalController.selected.deleted}" title="#{oBI.EditUserLoginDataExternalTitle_deleted}" />
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_created}" for="created" />
                    <h:inputText id="created" value="#{userLoginDataExternalController.selected.created}" title="#{oBI.EditUserLoginDataExternalTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userLoginDataExternalController.selected.changed}" title="#{oBI.EditUserLoginDataExternalTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_tokenExternalProvider}" for="tokenExternalProvider" />
                    <h:inputText id="tokenExternalProvider" value="#{userLoginDataExternalController.selected.tokenExternalProvider}" title="#{oBI.EditUserLoginDataExternalTitle_tokenExternalProvider}" required="true" requiredMessage="#{oBI.EditUserLoginDataExternalRequiredMessage_tokenExternalProvider}"/>
                    <h:outputLabel value="#{oBI.EditUserLoginDataExternalLabel_externalProvider}" for="externalProvider" />
                    <h:selectOneMenu id="externalProvider" value="#{userLoginDataExternalController.selected.externalProvider}" title="#{oBI.EditUserLoginDataExternalTitle_externalProvider}" required="true" requiredMessage="#{oBI.EditUserLoginDataExternalRequiredMessage_externalProvider}">
                        <f:selectItems value="#{userExternalProvidersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userLoginDataExternalController.update}" value="#{oBI.EditUserLoginDataExternalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{oBI.EditUserLoginDataExternalViewLink}"/>
                <br />
                <h:commandLink action="#{userLoginDataExternalController.prepareList}" value="#{oBI.EditUserLoginDataExternalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.EditUserLoginDataExternalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
