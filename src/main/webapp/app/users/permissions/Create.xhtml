<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateUserPermissionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userPermissionsController.selected.id}" title="#{oBI.CreateUserPermissionsTitle_id}" required="true" requiredMessage="#{oBI.CreateUserPermissionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{userPermissionsController.selected.deleted}" title="#{oBI.CreateUserPermissionsTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_created}" for="created" />
                    <h:inputText id="created" value="#{userPermissionsController.selected.created}" title="#{oBI.CreateUserPermissionsTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{userPermissionsController.selected.changed}" title="#{oBI.CreateUserPermissionsTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userPermissionsController.selected.name}" title="#{oBI.CreateUserPermissionsTitle_name}" required="true" requiredMessage="#{oBI.CreateUserPermissionsRequiredMessage_name}"/>
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{userPermissionsController.selected.designation}" title="#{oBI.CreateUserPermissionsTitle_designation}" />
                    <h:outputLabel value="#{oBI.CreateUserPermissionsLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{userPermissionsController.selected.parent}" title="#{oBI.CreateUserPermissionsTitle_parent}" >
                        <f:selectItems value="#{userPermissionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userPermissionsController.create}" value="#{oBI.CreateUserPermissionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userPermissionsController.prepareList}" value="#{oBI.CreateUserPermissionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateUserPermissionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
