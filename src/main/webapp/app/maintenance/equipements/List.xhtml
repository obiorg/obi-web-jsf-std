<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ListEquipementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{oBI.ListEquipementsEmpty}" rendered="#{equipementsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipementsController.items.rowCount > 0}">
                    <h:outputText value="#{equipementsController.pagination.pageFirstItem + 1}..#{equipementsController.pagination.pageLastItem + 1}/#{equipementsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipementsController.previous}" value="#{oBI.Previous} #{equipementsController.pagination.pageSize}" rendered="#{equipementsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipementsController.next}" value="#{oBI.Next} #{equipementsController.pagination.pageSize}" rendered="#{equipementsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipementsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_equipement}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{oBI.ListEquipementsTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipementsController.prepareView}" value="#{oBI.ListEquipementsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipementsController.prepareEdit}" value="#{oBI.ListEquipementsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipementsController.destroy}" value="#{oBI.ListEquipementsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipementsController.prepareCreate}" value="#{oBI.ListEquipementsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ListEquipementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
