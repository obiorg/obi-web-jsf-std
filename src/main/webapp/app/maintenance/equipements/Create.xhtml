<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.CreateEquipementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{equipementsController.selected.id}" title="#{oBI.CreateEquipementsTitle_id}" required="true" requiredMessage="#{oBI.CreateEquipementsRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{equipementsController.selected.deleted}" title="#{oBI.CreateEquipementsTitle_deleted}" />
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_created}" for="created" />
                    <h:inputText id="created" value="#{equipementsController.selected.created}" title="#{oBI.CreateEquipementsTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{equipementsController.selected.changed}" title="#{oBI.CreateEquipementsTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_equipement}" for="equipement" />
                    <h:inputText id="equipement" value="#{equipementsController.selected.equipement}" title="#{oBI.CreateEquipementsTitle_equipement}" required="true" requiredMessage="#{oBI.CreateEquipementsRequiredMessage_equipement}"/>
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{equipementsController.selected.name}" title="#{oBI.CreateEquipementsTitle_name}" />
                    <h:outputLabel value="#{oBI.CreateEquipementsLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{equipementsController.selected.company}" title="#{oBI.CreateEquipementsTitle_company}" required="true" requiredMessage="#{oBI.CreateEquipementsRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipementsController.create}" value="#{oBI.CreateEquipementsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipementsController.prepareList}" value="#{oBI.CreateEquipementsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.CreateEquipementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
