<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.EditEquipementsDataExternalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{equipementsDataExternalController.selected.id}" title="#{oBI.EditEquipementsDataExternalTitle_id}" required="true" requiredMessage="#{oBI.EditEquipementsDataExternalRequiredMessage_id}"/>
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{equipementsDataExternalController.selected.deleted}" title="#{oBI.EditEquipementsDataExternalTitle_deleted}" />
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_created}" for="created" />
                    <h:inputText id="created" value="#{equipementsDataExternalController.selected.created}" title="#{oBI.EditEquipementsDataExternalTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{equipementsDataExternalController.selected.changed}" title="#{oBI.EditEquipementsDataExternalTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_company}" for="company" />
                    <h:selectOneMenu id="company" value="#{equipementsDataExternalController.selected.company}" title="#{oBI.EditEquipementsDataExternalTitle_company}" required="true" requiredMessage="#{oBI.EditEquipementsDataExternalRequiredMessage_company}">
                        <f:selectItems value="#{companiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_equipement}" for="equipement" />
                    <h:selectOneMenu id="equipement" value="#{equipementsDataExternalController.selected.equipement}" title="#{oBI.EditEquipementsDataExternalTitle_equipement}" required="true" requiredMessage="#{oBI.EditEquipementsDataExternalRequiredMessage_equipement}">
                        <f:selectItems value="#{equipementsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{oBI.EditEquipementsDataExternalLabel_provider}" for="provider" />
                    <h:selectOneMenu id="provider" value="#{equipementsDataExternalController.selected.provider}" title="#{oBI.EditEquipementsDataExternalTitle_provider}" required="true" requiredMessage="#{oBI.EditEquipementsDataExternalRequiredMessage_provider}">
                        <f:selectItems value="#{equipementsExternalProvidersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipementsDataExternalController.update}" value="#{oBI.EditEquipementsDataExternalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{oBI.EditEquipementsDataExternalViewLink}"/>
                <br />
                <h:commandLink action="#{equipementsDataExternalController.prepareList}" value="#{oBI.EditEquipementsDataExternalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.EditEquipementsDataExternalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
