<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{oBI.ViewAnalyseAllowedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_id}"/>
                    <h:outputText value="#{analyseAllowedController.selected.id}" title="#{oBI.ViewAnalyseAllowedTitle_id}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_deleted}"/>
                    <h:outputText value="#{analyseAllowedController.selected.deleted}" title="#{oBI.ViewAnalyseAllowedTitle_deleted}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_created}"/>
                    <h:outputText value="#{analyseAllowedController.selected.created}" title="#{oBI.ViewAnalyseAllowedTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_changed}"/>
                    <h:outputText value="#{analyseAllowedController.selected.changed}" title="#{oBI.ViewAnalyseAllowedTitle_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_designation}"/>
                    <h:outputText value="#{analyseAllowedController.selected.designation}" title="#{oBI.ViewAnalyseAllowedTitle_designation}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_enable}"/>
                    <h:outputText value="#{analyseAllowedController.selected.enable}" title="#{oBI.ViewAnalyseAllowedTitle_enable}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_description}"/>
                    <h:outputText value="#{analyseAllowedController.selected.description}" title="#{oBI.ViewAnalyseAllowedTitle_description}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_point}"/>
                    <h:outputText value="#{analyseAllowedController.selected.point}" title="#{oBI.ViewAnalyseAllowedTitle_point}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_type}"/>
                    <h:outputText value="#{analyseAllowedController.selected.type}" title="#{oBI.ViewAnalyseAllowedTitle_type}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_company}"/>
                    <h:outputText value="#{analyseAllowedController.selected.company}" title="#{oBI.ViewAnalyseAllowedTitle_company}"/>
                    <h:outputText value="#{oBI.ViewAnalyseAllowedLabel_tag}"/>
                    <h:outputText value="#{analyseAllowedController.selected.tag}" title="#{oBI.ViewAnalyseAllowedTitle_tag}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{analyseAllowedController.destroyAndView}" value="#{oBI.ViewAnalyseAllowedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{oBI.ViewAnalyseAllowedEditLink}"/>
                <br />
                <h:commandLink action="#{analyseAllowedController.prepareCreate}" value="#{oBI.ViewAnalyseAllowedCreateLink}" />
                <br />
                <h:commandLink action="#{analyseAllowedController.prepareList}" value="#{oBI.ViewAnalyseAllowedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{oBI.ViewAnalyseAllowedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
