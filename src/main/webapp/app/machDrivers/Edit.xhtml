<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="title">
            <h:outputText value="#{OBI.EditEntitiesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_id}" for="id" />
                    <h:inputText id="id" value="#{machDriversController.selected.id}" title="#{OBI.EditMachDriversTitle_id}" required="true" requiredMessage="#{OBI.EditMachDriversRequiredMessage_id}"/>
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{machDriversController.selected.deleted}" title="#{OBI.EditMachDriversTitle_deleted}" />
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_created}" for="created" />
                    <h:inputText id="created" value="#{machDriversController.selected.created}" title="#{OBI.EditMachDriversTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{machDriversController.selected.changed}" title="#{OBI.EditMachDriversTitle_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_driver}" for="driver" />
                    <h:inputText id="driver" value="#{machDriversController.selected.driver}" title="#{OBI.EditMachDriversTitle_driver}" required="true" requiredMessage="#{OBI.EditMachDriversRequiredMessage_driver}"/>
                    <h:outputLabel value="#{OBI.EditMachDriversLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{machDriversController.selected.designation}" title="#{OBI.EditMachDriversTitle_designation}" />
                </h:panelGrid>
                <h:commandLink action="#{machDriversController.update}" value="#{OBI.EditMachDriversSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{OBI.EditMachDriversViewLink}"/>
                <br />
                <h:commandLink action="#{machDriversController.prepareList}" value="#{OBI.EditMachDriversShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{OBI.EditMachDriversIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
